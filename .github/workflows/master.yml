name: Master CI/CD

concurrency:
  group: master
  cancel-in-progress: true

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      run_lint:
        description: 'Run linting step'
        required: false
        type: boolean
        default: true
      run_test:
        description: 'Run tests step'
        required: false
        type: boolean
        default: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      RUN_LINT: ${{ github.event.inputs.run_lint != 'false' }}
      RUN_TEST: ${{ github.event.inputs.run_test != 'false' }}
      SECRETS_SOURCE: file
      ENVIRONMENT: production
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Enable Corepack & Activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
      - name: pnpm install (frozen lockfile)
        run: pnpm install --frozen-lockfile
      - name: Lint
        if: ${{ env.RUN_LINT == 'true' }}
        run: pnpm run lint
      - name: Test
        if: ${{ env.RUN_TEST == 'true' }}
        run: pnpm test
      - name: Build
        run: pnpm run build
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo -e "Host *\n \tStrictHostKeyChecking no\n" > ~/.ssh/config
          chmod 600 ~/.ssh/config
      - name: Set up SSH private key
        if: env.VPS_SSH_PRIVATE_KEY != '' # Only run if the secret is set
        run: |
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
        env:
          VPS_SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
      - name: Deploy to Production
        run: pnpm run deploy -- --source vps --target prod
        env:
          SSH_KEY_PATH: ~/.ssh/deploy_key