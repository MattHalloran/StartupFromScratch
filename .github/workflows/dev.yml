name: Dev CI/CD

concurrency:
  group: dev
  cancel-in-progress: true

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:
    inputs:
      ignore_lint_errors:
        description: 'Ignore linting errors'
        required: false
        type: boolean
        default: false
      ignore_test_errors:
        description: 'Ignore test errors'
        required: false
        type: boolean
        default: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # cache: 'yarn' # Removed cache to rely on Corepack
      - name: Enable and Prepare Corepack
        run: |
          corepack enable
          corepack prepare --activate
      - name: Clear Yarn Cache
        run: yarn cache clean
      - name: Yarn install
        run: yarn install --immutable
      - name: Lint
        run: yarn lint
        continue-on-error: ${{ github.event.inputs.ignore_lint_errors == 'true' }}
      - name: Test
        run: yarn test
        continue-on-error: ${{ github.event.inputs.ignore_test_errors == 'true' }}
      - name: Build
        run: yarn build
      - name: Set up SSH key for deployment
        if: env.VPS_SSH_PRIVATE_KEY != '' # Only run if the secret is set
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
        env:
          VPS_SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
      - name: Deploy to Staging
        run: bash scripts/deploy.sh staging
        env:
          SSH_KEY_PATH: ~/.ssh/deploy_key
          DEPLOY_USER: ${{ secrets.VPS_DEPLOY_USER }} # Use environment secret
          DEPLOY_HOST: ${{ secrets.VPS_DEPLOY_HOST }} # Use environment secret
          DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }} # Use environment secret 