apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vrooli.fullname" . }}-jobs-test-connection"
  labels:
    app.kubernetes.io/name: "{{ include "vrooli.name" . }}-test"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    helm.sh/chart: "{{ include "vrooli.chart" . }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    app.kubernetes.io/component: jobs-test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-qO-', '{{ include "vrooli.fullname" . }}-jobs:{{ (index .Values.services "jobs").port }}{{ (index .Values.services "jobs").probes.readinessPath | default "/healthcheck" }}']
  restartPolicy: Never 