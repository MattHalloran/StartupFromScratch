apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vrooli.fullname" . }}-ui-test-connection"
  labels:
    app.kubernetes.io/name: "{{ include "vrooli.name" . }}-test"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    helm.sh/chart: "{{ include "vrooli.chart" . }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    app.kubernetes.io/component: ui-test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox # Using busybox for a lightweight wget
      command: ['wget']
      # Adjust the service name and port as necessary, ensuring they match your actual service
      # This assumes your UI service health or main page is at its root or /healthcheck
      args: ['-qO-', '{{ include "vrooli.fullname" . }}-ui:{{ (index .Values.services "ui").port }}{{ (index .Values.services "ui").probes.readinessPath | default "/healthcheck" }}']
  restartPolicy: Never 